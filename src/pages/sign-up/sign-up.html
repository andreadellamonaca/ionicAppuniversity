<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Surname</ion-label>
      <ion-input type="text" #surname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" #pwd></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>StudyCourse</ion-label>
      <ion-select [(ngModel)]="selectedsc">
        <ion-option *ngFor="let sc of sclist" value="{{ sc.idStudyCourse }}">{{ sc.name }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!(selectedsc)" (click)="showConfirm()">Register</button>
</ion-content>

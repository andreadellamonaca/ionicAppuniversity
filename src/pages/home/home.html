<ion-header>
  <ion-navbar>
    <ion-title>
      Project University Ionic App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Log in</h3>
  <ion-list inset>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="LogInUser()">Log In</button>
    <button ion-button block (click)="SignIn()" color="secondary">Sign In</button>
  </div>
</ion-content>

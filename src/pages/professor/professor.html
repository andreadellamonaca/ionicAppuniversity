<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Welcome {{ current.name }} {{ current.surname }}!!!</h2>
  <ion-item-group>
    <ion-item-divider color="light">Your informations</ion-item-divider>
    <ion-item>Your Email: <p>{{ current.email }}</p></ion-item>
    <ion-item>Your Role: <p>{{ current.usertype.typeName }}</p></ion-item>
  </ion-item-group>
</ion-content>
